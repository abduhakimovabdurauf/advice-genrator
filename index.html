<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Advice generator app</title>
</head>
<body>


  <div class="advice-generator">
    <div id="loader" class="loader" style="display: none;"></div>
    <h1 class="advice-number">ADVICE <span id="advice-id">#117</span></h1>
    <p class="advice-text" id="advice-text">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
    <img src="images/pattern-divider-mobile.svg" alt="Pattern Divider" class="divider">
    <button class="dice-button" onclick="getAdvice()">
      <img src="images/icon-dice.svg" alt="Dice Icon">
    </button>  
  </div>
  
  

  <script src="js/script.js"></script>
</body>
</html>
